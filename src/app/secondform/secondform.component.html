<div class="container">
    <div class="row">
<div class="col-lg-12">
<form [formGroup]="signupform" (ngSubmit)="onsubmit()">
<div formGroupName="useerdata">
<div class="form-group">
    <label class="col-form-label"> FIRSTNAME:</label>
    <input type="text" name="firstname" class="form-control" formControlName="firstname">
    <span *ngIf="signupform.get('useerdata.firstname').invalid">*kavali</span>
</div>

<div class="form-group">
    <label class="col-form-label"> EMAIL:</label>
    <input type="email" name="firstname" class="form-control" formControlName="email">
    <span *ngIf="!signupform.get('useerdata.email').valid">*vundali</span>
</div>

<div class="form-group">
    <label class="col-form-label"> LASTNAME:</label>
    <input type="text" name="lastname" class="form-control" formControlName="lastname">
</div>

</div>


  
<div *ngFor="let gender of genders">
<label >
<input type="radio" name="gender" [value]="gender" formControlName="gender">{{gender}}
</label>
</div>

<div>
<button type="submit"  class="btn btn-warning">DATA NI LEPANDI</button>
</div>

<div formArrayName='hobbies' >
<div *ngFor="let hobby of signupform.get('hobbies').controls;let i=index">
<input type="text" [formControlName]="i" ><span class="btn btn-danger" (click)="delete(i)">delete</span>
<span class="btn btn-success" (click)="feed(hobby)">feed</span>
</div>



<div>
<button class="btn btn-success" type="button" (click)="addrow()">ADD ROW</button>
    </div>

    

</div>
</form>

<div *ngFor="let tables of table">
    <p>{{tables}}</p>
    </div>
</div>
</div>
    </div>
